<h3 *ngIf="todos.length; else notodos">Newest Todos</h3>
<div class="grid grid-pad">
    <div *ngFor="let todo of todos" class="col-1-4">
        <a routerLink="/detail/{{todo.id}}">
        <div class="module todo">
            <h4>{{todo.text}}</h4>
        </div>
    </a>  
    </div>
       
</div>

<app-todo-search></app-todo-search>

<ng-template #notodos><h3>You have not todos yet</h3></ng-template>
