<h2>Add new todo!</h2>

<!-- Реактивные формы используются только когда в поле много полей, здесь не стоит -->
<form [formGroup]="todoForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
        <label for="text">Text:</label>
        <input
            class="form-control"
            id="text"
            name="text"
            type="text"
            placeholder="Todo"
            formControlName="text"> 
        <div *ngIf="todoForm.controls.text.hasError('required') && isSubmitted" class="not-valid">Text is required</div>
    </div>
    <button class="mt-3 btn btn-primary" type="submit">Submit</button>
</form>
